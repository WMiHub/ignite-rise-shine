<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ignite. Rise. Shine — Wilfred Sisam</title>
    <style>
        :root {
            --primary: #0fa958;
            --text-dark: #222;
            --text-light: #fff;
            --bg-light: #f5f5f5;
        }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg-light); color: var(--text-dark); }
        header { background: var(--primary); color: var(--text-light); padding: 2rem 1rem; text-align: center; font-weight: 600; letter-spacing: 0.5px; }
        nav { display: flex; justify-content: center; flex-wrap: wrap; gap: 1.5rem; background: white; box-shadow: 0 1px 4px rgba(0,0,0,0.1); padding: 1rem; }
        nav a { text-decoration: none; color: var(--text-dark); font-weight: 500; transition: color 0.3s; }
        nav a:hover { color: var(--primary); }
        .hero { text-align: center; padding: 4rem 2rem; background: linear-gradient(to right, var(--primary), #3dd07f); color: var(--text-light); font-size: 2rem; font-weight: 600; }
        .section { max-width: 900px; margin: 3rem auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .section h2 { color: var(--primary); }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-top: 1.5rem; }
        .product { border: 1px solid #eee; border-radius: 8px; overflow: hidden; background: #fafafa; text-align: center; padding-bottom: 1rem; }
        .product img { width: 100%; height: 180px; object-fit: cover; }
        .product h3 { margin: 1rem 0 0.5rem; color: var(--text-dark); }
        .whatsapp-btn { position: fixed; bottom: 20px; right: 20px; background: var(--primary); color: var(--text-light); padding: 14px 18px; border-radius: 50px; text-decoration: none; font-weight: 600; box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
        footer { background: var(--primary); color: var(--text-light); text-align: center; padding: 1.5rem; margin-top: 3rem; }
    </style>
</head>
<body>
    <header>
        <h1>Ignite. Rise. Shine</h1>
        <p>Vehicles • Locks • Watkins Products • Beard Kits • Income Growth</p>
    </header>
    <nav>
        <a href="#vehicles">Vehicles</a>
        <a href="#locks">Locks</a>
        <a href="#watkins">Watkins Products</a>
        <a href="#beardkits">Beard Kits</a>
        <a href="#opportunity">Recurring Income</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="hero">Modern Solutions for Everyday Life and Lasting Income</div>
    <footer>© 2025 Ignite. Rise. Shine — Wilfred Sisam. All rights reserved.</footer>
</body>
</html>
